<h1 class="world-title">{{ vm.world.title }}</h1>
<div class="back-button" ui-sref="worldsIndex">
  <h2 class="keep-hunting">Keep-Hunting</h2>
</div>

<div class="worlds-show-container">
  <img class="worlds-show" src="{{ vm.world.image }}">
  <div ng-click="vm.checkForPokemon(spot)" ng-style="{top: '{{spot.top}}px', left: '{{spot.left}}px'}" class="spot-container" ng-repeat="spot in vm.world.spots">
    <img src="{{ spot.pokemon.image }}">
  </div>
</div>
