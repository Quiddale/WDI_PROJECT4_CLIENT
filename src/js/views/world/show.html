<h1>{{ vm.world.title }}</h1>

<div class="worlds-show-container">
  <img class="worlds-show" src="{{ vm.world.image }}">
  <div class="spot"></div>
  <div class="spottwo"></div>
</div>
{{vm.world.spots}}
<ul>
  <li ng-repeat="spot in vm.world.spots">
    <img src="{{ spot.pokemon.image }}" alt="">
  </li>
</ul>
